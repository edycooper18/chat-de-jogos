<html lang="pt-br">

            <h1>Chat de Jogos</h1>
        </header>

        <div id="conversation-display" class="conversation-display">
            <!-- Indicador de digitação -->
            <div id="typing-indicator" class="typing-indicator">
                <span></span><span></span><span></span>
            </div>
            <!-- As mensagens da conversa serão exibidas aqui -->
        </div>

        <div class="input-container">
            <textarea id="user-input" placeholder="Digite sua mensagem aqui..." rows="1"></textarea>
            <button id="send-button">➤</button>
        </div>

        <div id="choices-area" class="choices-area" style="display: none;">
            <!-- Os botões de escolha do usuário serão exibidos aqui (fallback, mas hidden por default) -->
        </div>

        <div class="controls">
            <button id="restart-button" class="action-button">Reiniciar Conversa</button>
        </div>

        <div id="message-box" class="modal">
            <div class="modal-content">
                <p id="message-text"></p>
                <button id="close-message-btn" class="action-button">OK</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
